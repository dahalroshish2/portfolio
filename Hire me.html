<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Welcome to my "Hire Me" Page</h1>
  <p>Are you interested in working together? Fill out the form below:</p>

  <form id="hireMeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <input type="submit" value="Send">
  </form>

  <div id="responseMessage"></div>

  <script>
    const form = document.getElementById('hireMeForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/your-server-endpoint', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        responseMessage.textContent = 'Message sent successfully!';
        form.reset();
      } else {
        responseMessage.textContent = 'Oops! Something went wrong. Please try again later.';
      }
    });
  </script>
</body>
</html>
